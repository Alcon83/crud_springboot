<h2 class="mb-5">Mis contactos</h2>

<div class="text-end">
    <button class="btn btn-primary" routerLink="/new">
        Nuevo Contacto
    </button>
</div>

<table class="table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Fecha Creaci√≥n</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        @for (contact of contacts; track contact.id) {
        <tr>
            <td>{{contact.id}}</td>
            <td>{{contact.name}}</td>
            <td>{{contact.email}}</td>
            <td>{{contact.createAt | date: 'dd/MM/yyyy hh:mm a'}}</td>
        </tr>
        }
    </tbody>

</table>
